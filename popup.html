<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 450px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
    
    .container {
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    
    .header h1 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .analysis-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .analysis-card h3 {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
      opacity: 0.8;
      font-weight: 600;
    }
    
    .analysis-card p {
      font-size: 14px;
      line-height: 1.5;
    }
    
    .rating {
      display: inline-block;
      background: rgba(255,255,255,0.3);
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: 700;
      margin-right: 8px;
      font-size: 13px;
    }
    
    .rating.high {
      background: #ff4444;
    }
    
    .rating.medium {
      background: #ffaa00;
    }
    
    .rating.low {
      background: #44ff44;
      color: #333;
    }
    
    .no-analysis {
      text-align: center;
      padding: 40px 20px;
    }
    
    .no-analysis .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    
    .no-analysis h2 {
      font-size: 18px;
      margin-bottom: 8px;
    }
    
    .no-analysis p {
      font-size: 13px;
      opacity: 0.9;
      line-height: 1.5;
    }
    
    .analyze-btn {
      background: rgba(255,255,255,0.3);
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 16px;
      transition: all 0.2s;
      width: 100%;
    }
    
    .analyze-btn:hover {
      background: rgba(255,255,255,0.4);
      transform: translateY(-1px);
    }
    
    .loading {
      text-align: center;
      padding: 20px;
    }
    
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .timestamp {
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
      margin-top: 16px;
    }
    
    .method-badge {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 10px;
      margin-left: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .settings-link {
      text-align: center;
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .settings-link a {
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }
    
    .api-setup {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 12px;
    }
    
    .api-setup h3 {
      font-size: 14px;
      margin-bottom: 12px;
      font-weight: 600;
    }
    
    .api-setup input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
      font-size: 13px;
    }
    
    .api-setup button {
      background: rgba(255,255,255,0.3);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .api-setup button:hover {
      background: rgba(255,255,255,0.4);
    }
    
    .api-setup .skip {
      background: transparent;
      text-decoration: underline;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ”’ Privacy Analyzer</h1>
      <p>Understand what data websites collect</p>
    </div>
    
    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading analysis...</p>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
